        /* Navigace */
        #bottom-nav {

</head>

    <script>
        /* --- JAVASCRIPT LOGIKA --- */
        const STORAGE_KEY = 'nexusPrimeStatus';
        const PRO_PRICE = 7999;
        
        let appState = {
            isPaid: false,
            isRegistered: false,
            isLoggedIn: false,
            remainingAmount: PRO_PRICE,
            pinIndex: 0,
            username: '',
            password: ''
        };

        // P≈òESN√Å LOGIKA PIN≈Æ: 3610 + 3610 + 779 = 7999
        const SIMULATED_PIN_VALUES = [3610, 3610, 779]; 

        // --- Z√ÅKLADN√ç PRVKY ---
        const navItems = document.querySelectorAll('#bottom-nav .nav-item');
        const modules = document.querySelectorAll('.module');
        const contentArea = document.getElementById('content-area');
        const header = document.getElementById('header');
        
        // --- POMOCN√â FUNKCE ---
        const saveState = () => {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));
        };

        const loadState = () => {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                appState = { ...appState, ...JSON.parse(stored) };
                // Zajist√≠me, ≈æe po znovunaƒçten√≠ aplikace automaticky p≈ôejde na p≈ôihl√°≈°en√≠, pokud je zaplaceno a registrov√°no
                if (appState.isPaid && appState.isRegistered && !appState.isLoggedIn) {
                    return 'login';
                }
            }
            // Zji≈°tƒõn√≠, v jak√©m je aplikace stavu
            if (!appState.isPaid) return 'paysafe';
            if (appState.isPaid && !appState.isRegistered) return 'register';
            if (appState.isPaid && appState.isRegistered && appState.isLoggedIn) return 'active';
            
            return 'login';
        };
        
        const switchModule = (moduleId) => {
             // Dashboard je speci√°ln√≠, neobsahuje obsah s√°m o sobƒõ, ale ≈ô√≠d√≠ logiku zobrazen√≠
            if (moduleId === 'dashboard' || moduleId === 'login' || moduleId === 'register') {
                modules.forEach(m => m.classList.add('hidden'));
                document.getElementById(moduleId).classList.remove('hidden');
                
                // U Dashboardu dynamicky mƒõn√≠me obsah
                if (moduleId === 'dashboard') {
                    // Logika se ≈ô√≠d√≠ v loadInitialState
                } else if (moduleId === 'login') {
                    document.getElementById('login-message').innerText = 'P≈ôihlaste se pros√≠m pro p≈ô√≠stup k funkc√≠m Nexus PRO.';
                }
                
                // Aktualizace navigace
                navItems.forEach(i => i.classList.remove('active'));
                document.getElementById('dashboard-nav').classList.add('active'); 
                return;
            }

            // Ostatn√≠ moduly
            navItems.forEach(i => {
                i.classList.remove('active');
                if (i.getAttribute('data-module') === moduleId) {
                    i.classList.add('active');
                }
            });
            modules.forEach(m => m.classList.add('hidden'));
            document.getElementById(moduleId).classList.remove('hidden');
        };

        // --- SIMULAƒåN√ç FUNKCE (PRO FUNKƒåN√ç VERZI) ---
        // (SIMULACE VPN, SCAN A IDENTITY Z V5.0 Z≈ÆST√ÅVAJ√ç STEJN√â A JSOU P≈òIPOJENY N√ç≈ΩE)

        // --- LOGIKA AKTIVACE A P≈òIHL√Å≈†EN√ç ---
        
        const unlockFeaturesUI = (welcomeMessage) => {
            appState.isLoggedIn = true;
            saveState();

            // 1. Zmƒõna stavu licence v Hlaviƒçce
            document.getElementById('license-text').innerHTML = `Stav licence: <span class="status-active" style="font-weight: bold;">Aktivn√≠ (Nexus PRO)</span>`;
            
            // 2. Odemƒçen√≠ navigaƒçn√≠ch polo≈æek
            const navIcons = {'scan': 'üöÄ', 'cyber_defense': 'üõ°Ô∏è', 'vpn': 'üåê', 'settings': '‚öôÔ∏è'};
            navItems.forEach(nav => {
                if (nav.classList.contains('locked')) {
                    nav.classList.remove('locked');
                    nav.querySelector('i').innerHTML = navIcons[nav.getAttribute('data-module')];
                }
            });
            
            // 3. Zprovoznƒõn√≠ interaktivn√≠ch prvk≈Ø (V5.0 makeFunctional)
            makeFunctional();
            
            // 4. Nastaven√≠ aktivn√≠ho dashboardu
            setDashboardActiveContent(welcomeMessage); 
            switchModule('dashboard');

             if (welcomeMessage) {
                 alert(welcomeMessage);
             }
        };

        // --- HANDLERY PRO REGISTRACI A P≈òIHL√Å≈†EN√ç ---
        
        const handleRegister = () => {
            const regUsername = document.getElementById('reg-username').value.trim();
            const regPassword = document.getElementById('reg-password').value.trim();
            
            if (regUsername.length < 3 || regPassword.length < 5) {
                alert('Pros√≠m, zadejte platn√© u≈æivatelsk√© jm√©no (min 3 znaky) a heslo (min 5 znak≈Ø).');
                return;
            }
            
            appState.isRegistered = true;
            appState.username = regUsername;
            appState.password = regPassword; 
            
            // Okam≈æit√© p≈ôihl√°≈°en√≠ po registraci
            unlockFeaturesUI(`V√≠tejte, ${regUsername}! Licence Nexus PRO je aktivov√°na.`);
        };
        
        const handleLogin = () => {
            const loginUsername = document.getElementById('login-username').value.trim();
            const loginPassword = document.getElementById('login-password').value.trim();
            
            if (loginUsername === appState.username && loginPassword === appState.password && appState.isRegistered) {
                
                // √öspƒõ≈°n√© p≈ôihl√°≈°en√≠ s ulo≈æen√Ωmi daty PRO licence
                unlockFeaturesUI(`V√≠tejte zpƒõt, ${appState.username}! PRO verze je automaticky aktivov√°na.`);
                
            } else if (loginUsername === 'Va≈°ek' && loginPassword === 'vasek11') {
                // Speci√°ln√≠ p≈ô√≠pad: Pokud se sna≈æ√≠ p≈ôihl√°sit jako Va≈°ek/vasek11 a m√° koupeno, ale nen√≠ registrov√°no
                if (appState.isPaid && !appState.isRegistered) {

                    appState.password = 'vasek11';

                } else {
                     document.getElementById('login-message').innerText = 'Chyba: Neplatn√© p≈ôihla≈°ovac√≠ √∫daje nebo licence nen√≠ aktivov√°na.';
                     document.getElementById('login-message').style.color = 'var(--color-danger-red)';
                }
                
            } else {
                document.getElementById('login-message').innerText = 'Chyba: Neplatn√© p≈ôihla≈°ovac√≠ √∫daje nebo licence nen√≠ aktivov√°na.';
                document.getElementById('login-message').style.color = 'var(--color-danger-red)';
            }
        };

        // --- LOGIKA PLATEBN√ç SIMULACE ---
        
        const updateRemainingDisplay = () => {
             const remainingAmountSpan = document.getElementById('remaining-amount');
             remainingAmountSpan.innerText = appState.remainingAmount.toLocaleString('cs-CZ') + ' Kƒç';

             if (appState.remainingAmount <= 0) {
                 remainingAmountSpan.classList.remove('text-remaining');
                 remainingAmountSpan.classList.add('text-paid');
                 // Automatick√Ω p≈ôechod na Registraci
                 appState.isPaid = true;
                 saveState();
                 
                 // Zmƒõna dashboardu na zpr√°vu o dokonƒçen√≠ platby a p≈ôechod na registraci
                 const paysafeBox = document.getElementById('paysafe-payment-box');
                 paysafeBox.innerHTML = `
                    <h3 style="color: var(--color-accent-green);">Platba dokonƒçena!</h3>
                    <p>Nyn√≠ si vytvo≈ôte √∫ƒçet pro plnou aktivaci licence.</p>
                    <button class="primary-btn" onclick="switchModule('register')">Vytvo≈ôit √öƒçet</button>
                 `;
                 
                 setTimeout(() => switchModule('register'), 1500);
             }
         };
         
         const addLog = (message, color) => {
             const transactionLog = document.getElementById('transaction-log');
             const p = document.createElement('p');
             p.innerHTML = `<span style="color: ${color};">‚Ä¢ ${message}</span>`;
             transactionLog.insertBefore(p, transactionLog.children[1]); 
             transactionLog.scrollTop = 0;
         };
         
         const handlePaysafePinSubmit = () => {
             const paysafePinInput = document.getElementById('paysafe-pin-input');
             const submitPinBtn = document.getElementById('submit-pin-btn');
             const pin = paysafePinInput.value.trim();
             
             if (pin.length !== 16 || !/^\d+$/.test(pin)) {
                 addLog("Chyba: PIN mus√≠ b√Ωt 16m√≠stn√© ƒç√≠slo.", "var(--color-danger-red)");
                 return;
             }
             
             if (appState.pinIndex >= SIMULATED_PIN_VALUES.length) {
                  addLog("Platba ji≈æ byla dokonƒçena.", "var(--color-accent-green)");
                  return;
             }

             submitPinBtn.disabled = true;
             paysafePinInput.disabled = true;
             addLog(`Ovƒõ≈ôov√°n√≠ PINu ${pin}...`, "var(--color-warning-yellow)");
             
             setTimeout(() => {
                 
                 let pinValue = SIMULATED_PIN_VALUES[appState.pinIndex]; 
                 appState.pinIndex++;
                 
                 const amountPaid = Math.min(pinValue, appState.remainingAmount);
                 const refund = pinValue - amountPaid;

                 if (appState.remainingAmount > 0) {
                     appState.remainingAmount -= amountPaid;
                     
                     addLog(`PIN #${appState.pinIndex} ovƒõ≈ôen! Pou≈æito: ${amountPaid.toLocaleString('cs-CZ')} Kƒç.`, "var(--color-accent-green)");
                     if (refund > 0) {
                          addLog(`P≈ôeplatek (${refund.toLocaleString('cs-CZ')} Kƒç) z≈Øst√°v√° na PINu.`, "var(--color-warning-yellow)");
                     }
                 } 
                 
                 updateRemainingDisplay();
                 paysafePinInput.value = '';
                 
                 if (appState.remainingAmount > 0) {
                     submitPinBtn.disabled = false;
                     paysafePinInput.disabled = false;
                     paysafePinInput.placeholder = "Zadejte dal≈°√≠ PIN Paysafecard";
                 }
                 saveState();

             }, 2500); 
         };

        // --- DYNAMICK√â NASTAVEN√ç OBSAHU DASHBOARDU ---

        const setDashboardPaysafeContent = () => {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <h2>Aktivace PRO Verze</h2>
                <div id="security-score-card" style="background: linear-gradient(135deg, #2a2a3b, #1e1e2c);">
                    <div id="score-gauge" class="status-danger" style="border-radius: 50%; border: 8px solid var(--color-danger-red); display: flex; align-items: center; justify-content: center; transition: border-color 0.5s; width: 120px; height: 120px; font-size: 2em;">65%</div>
                    <h3 style="margin-top: 15px;">Stav Syst√©mu</h3>
                    <p id="system-status-text" style="color: var(--color-danger-red); font-size: 1.1em; font-weight: bold;">Vy≈æaduje okam≈æitou akci!</p>
                    <p id="last-repair-text" style="color: var(--color-text-grey); font-size: 0.9em;">Posledn√≠ oprava: Nikdy</p>
                    <button id="start-smart-scan-dashboard" class="primary-btn" disabled>Opravit Nyn√≠ (PRO)</button>
                </div>
                <h3 style="margin-top: 20px; font-weight: 500;">Upgrade na Nexus PRO</h3>
                <div id="paysafe-payment-box">
                    <h4>Roƒçn√≠ licence: <span style="color: var(--color-accent-blue);">7 999 Kƒç</span></h4>
                    <div id="paysafe-status-bar" style="padding: 15px; background-color: #151520; border-radius: 8px; font-size: 1.2em; font-weight: bold; margin-bottom: 20px;">
                        Zb√Ωvaj√≠c√≠ ƒç√°stka k √∫hradƒõ: <span id="remaining-amount" class="text-remaining">7 999 Kƒç</span>
                    </div>
                    <div class="paysafe-input-area">
                        <input type="text" id="paysafe-pin-input" placeholder="Zadejte 16m√≠stn√Ω PIN Paysafecard" maxlength="16">
                        <button id="submit-pin-btn" class="secondary-btn" style="background-color: var(--color-border); color: var(--color-text-light);">Ovƒõ≈ôit PIN</button>
                    </div>
                    <div id="transaction-log"><p>Log transakc√≠:</p></div>
                </div>
            `;
            // P≈ôipojen√≠ handleru
             document.getElementById('submit-pin-btn').addEventListener('click', handlePaysafePinSubmit);
             updateRemainingDisplay();
        };

        const setDashboardActiveContent = (welcomeMessage) => {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <h2>${welcomeMessage || 'Dashboard Nexus PRO'}</h2>
                <div id="security-score-card" style="background: linear-gradient(135deg, #1e2c1e, #152015);">
                    <div id="score-gauge" class="status-active" style="border-radius: 50%; border: 8px solid var(--color-accent-green); display: flex; align-items: center; justify-content: center; transition: border-color 0.5s; width: 120px; height: 120px; font-size: 2em;">100%</div>
                    <h3 style="margin-top: 15px;">Stav Syst√©mu</h3>
                    <p id="system-status-text" style="color: var(--color-accent-green); font-size: 1.1em; font-weight: bold;">Optim√°ln√≠ zabezpeƒçen√≠ PRO!</p>
                    <p id="last-repair-text" style="color: var(--color-text-grey); font-size: 0.9em;">Posledn√≠ oprava: Nyn√≠</p>
                    <button id="start-smart-scan-dashboard" class="primary-btn">Spustit Sken</button>
                </div>
                <h3 style="margin-top: 20px; font-weight: 500;">P≈ôehled Licence</h3>
                <div style="background-color: #2a2a3b; padding: 15px; border-radius: 10px;">
                    <p>U≈æivatel: <strong>${appState.username}</strong></p>
                    <p>Stav: <span style="color: var(--color-accent-green);">Aktivn√≠ PRO verze</span></p>
                    <p style="margin-top: 10px; font-size: 0.9em;">V≈°echny funkce jsou odemƒçeny a nastaveny na maxim√°ln√≠ ochranu.</p>
                </div>
            `;
            document.getElementById('start-smart-scan-dashboard').addEventListener('click', () => switchModule('scan'));
        };
        
        // --- INICIALIZACE A HLAVN√ç LOOP ---

        const loadInitialState = () => {
            const state = loadState();
            
            // Logika p≈ôihla≈°ov√°n√≠/registrace
            if (state === 'paysafe' || state === 'login') {
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('login').classList.add('hidden');
                document.getElementById('register').classList.add('hidden');
                
                if (state === 'paysafe') {
                    setDashboardPaysafeContent();
                } else if (state === 'login') {
                    switchModule('login');
                }
                
            } else if (state === 'register') {
                 switchModule('register');
            } else if (state === 'active') {
                // Licence aktivov√°na a p≈ôihl√°≈°en
                unlockFeaturesUI('Dashboard Nexus PRO');
            }
        };

        // P≈ôipojen√≠ glob√°ln√≠ch handler≈Ø pro p≈ôihl√°≈°en√≠/registraci
        document.getElementById('register-btn').addEventListener('click', handleRegister);
        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('goto-paysafe-btn').addEventListener('click', () => {
             // P≈ôechod na platbu pro nov√©ho u≈æivatele, pokud nem√° zaplaceno
             appState.isPaid = false;
             appState.isRegistered = false;
             appState.remainingAmount = PRO_PRICE;
             appState.pinIndex = 0;
             saveState();
             setDashboardPaysafeContent();
             switchModule('dashboard');
        });


        // --- FUNKCE PRO ZPROVOZNƒöN√ç FUNKCIONALITY (P≈ôipojeno zde pro V5.1, jsou stejn√© jako V5.0) ---
        // V5.0 makeFunctional a simulace VPN, Scan, Identity jsou definov√°ny zde, aby byly p≈ô√≠stupn√© unlockFeaturesUI.
        
        let isVpnConnected = false;
        const simulateVpnConnection = (vpnToggleBtn) => {
            if (!isVpnConnected) {
                vpnToggleBtn.disabled = true;
                vpnToggleBtn.innerText = 'P≈ôipojov√°n√≠...';
                vpnToggleBtn.style.backgroundColor = 'var(--color-warning-yellow)';
                
                setTimeout(() => {
                    isVpnConnected = true;
                    vpnToggleBtn.disabled = false;
                    vpnToggleBtn.innerText = 'Odpojit';
                    vpnToggleBtn.style.backgroundColor = 'var(--color-danger-red)';
                    document.querySelector('#vpn-content h3').innerText = 'Stav: P≈ôipojeno (Praha)';
                    document.querySelector('#vpn-content p').innerText = 'IP Adresa: 192.168.1.1 (Maskov√°no)';
                }, 3500);
            } else {
                isVpnConnected = false;
                vpnToggleBtn.innerText = 'P≈ôipojit';
                vpnToggleBtn.style.backgroundColor = 'var(--color-accent-blue)';
                document.querySelector('#vpn-content h3').innerText = 'Stav: Odpojeno';
                document.querySelector('#vpn-content p').innerText = 'Kliknƒõte pro zabezpeƒçen√≠ spojen√≠.';
            }
        };

        const simulateIdentityScan = (emailInput, monitorBtn, monitoringResult) => {
            const email = emailInput.value.trim();
            if (!email.includes('@')) {
                alert('Zadejte pros√≠m platn√Ω e-mail.');
                return;
            }

            monitorBtn.disabled = true;
            monitorBtn.innerText = 'Skenov√°n√≠ Dark Webu...';
            monitoringResult.classList.add('hidden');

            setTimeout(() => {
                monitorBtn.disabled = false;
                monitorBtn.innerText = 'Znovu Monitorovat';

                const leakFound = Math.random() < 0.5;

                if (leakFound) {
                    monitoringResult.innerHTML = `<h4 style="color: var(--color-danger-red);">√önik Dat Nalezen!</h4><p>E-mail: <strong>${email}</strong> byl nalezen v <strong>1 kompromitovan√© datab√°zi</strong>.</p>`;
                    monitoringResult.style.border = '2px solid var(--color-danger-red)';
                    
                } else {
                     monitoringResult.innerHTML = `<h4 style="color: var(--color-accent-green);">Vynikaj√≠c√≠ Zabezpeƒçen√≠</h4><p>E-mail: <strong>${email}</strong> nebyl nalezen v ≈æ√°dn√©m nov√©m √∫niku.</p>`;
                    monitoringResult.style.border = '2px solid var(--color-accent-green)';
                }
                
                monitoringResult.classList.remove('hidden');
            }, 4000);
        };

        let threatsFound = 0;
        const startScanSimulation = (isRepair = false) => {
            const scanStatus = document.getElementById('scan-status');
            const scanFill = document.getElementById('scan-fill');
            const repairBtn = document.getElementById('repair-btn');
            const threatsCount = document.getElementById('threats-count');
            const optimCount = document.getElementById('optim-count');

            document.getElementById('start-scan-secondary').disabled = true;
            if(repairBtn) repairBtn.disabled = true;

            scanFill.style.width = '0%';
            scanFill.style.backgroundColor = 'var(--color-accent-blue)';
            if(repairBtn) repairBtn.classList.add('hidden');

            if (!isRepair) {
                threatsFound = 0; 
                threatsCount.innerText = '0';
                optimCount.innerText = '0';
            }

            const phases = [
                { time: 3000, text: 'Inicializace j√°dra a kontrola pamƒõti...', progress: 15 },
                { time: 6000, text: 'Hloubkov√° kontrola soubor≈Ø a registr≈Ø...', progress: 45 },
                { time: 5000, text: 'Heuristick√° anal√Ωza podez≈ôel√©ho chov√°n√≠...', progress: 75 },
                { time: 4000, text: 'Koneƒçn√° kontrola a optimalizace...', progress: 95 },
            ];
            
            let phaseIndex = 0;

            const runPhase = () => {
                if (phaseIndex >= phases.length) {
                    scanStatus.innerText = 'Skenov√°n√≠ dokonƒçeno. Zobrazuji v√Ωsledky...';
                    scanFill.style.width = '100%';

                    if (isRepair) {
                        scanFill.style.backgroundColor = 'var(--color-accent-green)';
                        threatsCount.innerText = '0';
                        optimCount.innerText = '0';
                        document.getElementById('last-repair-text').innerText = 'Posledn√≠ oprava: P≈ôed nƒõkolika sekundami';
                        
                    } else {
                        threatsFound = Math.random() < 0.5 ? 1 : 0; 
                        const optimFound = Math.floor(Math.random() * 20) + 5; 

                        threatsCount.innerText = threatsFound;
                        optimCount.innerText = optimFound;
                        
                        if (threatsFound > 0) {
                            scanFill.style.backgroundColor = 'var(--color-danger-red)';
                            if(repairBtn) repairBtn.classList.remove('hidden');
                            if(repairBtn) repairBtn.addEventListener('click', () => {
                                scanStatus.innerText = 'Spou≈°t√≠m Odstranƒõn√≠ a Optimalizaci...';
                                scanFill.style.backgroundColor = 'var(--color-accent-green)';
                                repairBtn.classList.add('hidden');
                                setTimeout(() => startScanSimulation(true), 1500); 
                            });
                        } else {
                            scanFill.style.backgroundColor = 'var(--color-accent-green)';
                        }
                    }

                    document.getElementById('start-scan-secondary').disabled = false;
                    if(repairBtn) repairBtn.disabled = false;
                    return;
                }

                const phase = phases[phaseIndex];
                scanStatus.innerHTML = `<strong>${phase.text}</strong>`;
                scanFill.style.width = phase.progress + '%';
                
                setTimeout(() => {
                    phaseIndex++;
                    runPhase();
                }, phase.time);
            };
            
            runPhase();
        };

        const makeFunctional = () => {
            const toggleSwitches = document.querySelectorAll('.toggle-switch input');
            toggleSwitches.forEach(toggle => {
                toggle.disabled = false;
                toggle.addEventListener('change', (e) => {
                    const state = e.target.checked ? 'zapnuto' : 'vypnuto';
                    console.log(`Funkce ${e.target.id} je nyn√≠ ${state}`);
                });
            });
            
            const vpnContent = document.getElementById('vpn-content');
            vpnContent.classList.remove('locked');
            vpnContent.innerHTML = `
                <div class="premium-feature">
                    <div>
                        <h3>Stav: Odpojeno</h3>
                        <p style="color: var(--color-text-grey);">Kliknƒõte pro zabezpeƒçen√≠ spojen√≠.</p>
                    </div>
                    <button class="primary-btn" id="vpn-toggle">P≈ôipojit</button>
                </div>
            `;
            document.getElementById('vpn-toggle').addEventListener('click', () => {
                 simulateVpnConnection(document.getElementById('vpn-toggle'));
            });
            
            const identityContent = document.getElementById('identity-content');
            identityContent.classList.remove('locked');
            identityContent.innerHTML = `
                <div class="premium-feature">
                    <div>
                        <h3>Monitoring Dark Webu</h3>
                        <p style="color: var(--color-text-grey);">Zadejte e-mail k monitoringu √∫nik≈Ø hesel:</p>
                        <input type="text" id="email-input" placeholder="vas@email.cz" style="width: 100%; margin-right: 0; box-sizing: border-box;">
                    </div>
                    <button class="primary-btn" id="monitor-btn">Monitorovat</button>
                </div>
                <div id="monitoring-result" style="margin-top: 20px; padding: 15px; border-radius: 8px;" class="hidden"></div>
            `;
            document.getElementById('monitor-btn').addEventListener('click', () => {
                simulateIdentityScan(document.getElementById('email-input'), document.getElementById('monitor-btn'), document.getElementById('monitoring-result'));
            });
            
            const scanContent = document.getElementById('scan-content');
            scanContent.classList.remove('locked');
            scanContent.innerHTML = `
                 <div id="scan-visuals">
                    <p>Aktu√°ln√≠ stav: <span id="scan-status">P≈ôipraveno ke spu≈°tƒõn√≠.</span></p>
                    <div id="scan-progress-bar" style="height: 15px; background-color: var(--color-border); border-radius: 8px; overflow: hidden; margin: 10px 0;">
                        <div id="scan-fill" style="height: 100%; width: 0%; background-color: var(--color-accent-blue); transition: width 0.5s;"></div>
                    </div>
                </div>
                <div id="scan-results" style="margin-top: 30px; background-color: #2a2a3b; padding: 15px; border-radius: 8px;">
                    <h3>Sum√°≈ô v√Ωsledk≈Ø</h3>
                    <p>Nalezen√© hrozby (<span style="color: var(--color-danger-red);">V√°≈æn√©</span>): <span id="threats-count" style="font-weight: bold;">0</span></p>
                    <p>Optimalizaƒçn√≠ polo≈æky: <span id="optim-count" style="font-weight: bold;">0</span></p>
                    <button id="repair-btn" class="primary-btn hidden">Spustit Opravu</button>
                    <button id="start-scan-secondary" class="secondary-btn" style="background-color: var(--color-border); color: var(--color-text-light);">Spustit Sken</button>
                </div>
            `;
            document.getElementById('start-scan-secondary').addEventListener('click', () => {
                startScanSimulation(false);
            });
            
            document.getElementById('settings').querySelector('div.premium-feature').innerHTML = `
                <p>Zde by byla nastaven√≠ pro upozornƒõn√≠, v√Ωjimky a jazyk aplikace.</p>
                <p style="margin-top: 20px; color: var(--color-text-grey);">Verze aplikace: Nexus Prime Elite V5.1.0 (Mobil)</p>
            `;
        };
        

        // Spu≈°tƒõn√≠ aplikace
        loadInitialState();
    </script>
